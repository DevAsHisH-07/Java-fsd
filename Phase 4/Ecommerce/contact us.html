<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #3498db, #8e44ad);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .card {
      max-width: 400px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      border-radius: 20px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #3498db;
      border-color: #3498db;
      border-radius: 20px;
      padding: 10px;
    }

    .btn-primary:hover {
      background-color: #2980b9;
      border-color: #2980b9;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px 0;
      border-top: 3px solid #17a2b8;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    .mt-3 a {
      color: #000 !important;
    }
  </style>
  <title>Contact Us - Your Stylish E-commerce Site</title>
</head>
<body>

  <div class="logo">
    <img src="download.png" alt="Your Brand Logo" class="img-fluid">
  </div>

  <div class="card">
    <div class="card-body text-center">
      <h5 class="card-title mb-4">Contact Us</h5>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <footer class="text-light mt-4">
    <p>&copy; 2023 Your Stylish E-commerce Site. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
